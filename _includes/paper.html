{% for talk in site.data.papers %}
{% if talk.id == include.key %}

<div class="talk">

    <span>{{include.time}}</span>
    <div class="ttitle"><span>{{talk.type }}: </span>{{talk.title}}</div>
    <div><span class="tspeaker">{{talk.authors}}</span></div>

    <br>
    <div class="tabstract"><b>Abstract:</b> {{talk.abstract}}</div>
    <!--   <div class="tbio"><b>Speaker Bio:</b> {{talk.bio}}</div>
       -->
</div>
{% endif %}
{% endfor %}
